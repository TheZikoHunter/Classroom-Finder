<div class="container">
  <h2>Major Management</h2>
  
  <form [formGroup]="majorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Major Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="majorForm.get('name')?.invalid && majorForm.get('name')?.touched" class="error">
        Major name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" formControlName="year" class="form-control" min="1" max="6">
      <div *ngIf="majorForm.get('year')?.invalid && majorForm.get('year')?.touched" class="error">
        Year must be between 1 and 6
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="majorForm.invalid" class="btn btn-primary">
        {{ isEditing ? 'Update' : 'Add' }} Major
      </button>
      <button type="button" *ngIf="isEditing" (click)="resetForm()" class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
  
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Major Name</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let major of majors">
          <td>{{ major.name }}</td>
          <td>{{ major.year }}</td>
          <td>
            <button (click)="editMajor(major)" class="btn btn-sm btn-info">Edit</button>
            <button (click)="deleteMajor(major.id)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
